name: üêõ Bug Report
description: Report a bug to help us improve
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `node index.js --flag`
        2. See error...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: macOS Sonoma 14.2

  - type: input
    id: node
    attributes:
      label: Node.js Version
      placeholder: v20.10.0

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error output
